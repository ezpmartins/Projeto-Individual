<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLOU - Cadastro</title>
    <link rel="icon" href="./Assets/Imgs/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/cadastro.css">
    <!-- <script src="../JS/validation.js" defer></script> -->
    <script src="https://cdn.lordicon.com/lordicon-1.2.0.js"></script>
    <script src="./JS/sessao.js"></script>

</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="form">
                    <h2>CADASTRE-SE</h2>
                    <div class="inputbox">
                        <lord-icon src="https://cdn.lordicon.com/hrjifpbq.json" trigger="hover"
                            colors="primary:#ffffff"></lord-icon>
                        <input type="name" id="userName">
                        <label for="">Nome</label>
                    </div>
                    <div class="inputbox">
                        <lord-icon src="https://cdn.lordicon.com/xtzvywzp.json" trigger="hover"
                            colors="primary:#ffffff"></lord-icon>
                        <input type="email" id="userEmail">
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <lord-icon src="https://cdn.lordicon.com/lomfljuq.json" trigger="hover"
                            colors="primary:#ffffff"></lord-icon>
                        <input type="password" id="userPassword">
                        <label for="">Senha</label>
                    </div>
                    <div class="inputbox">
                        <lord-icon src="https://cdn.lordicon.com/lomfljuq.json" trigger="hover"
                            colors="primary:#ffffff"></lord-icon>
                        <input type="password" id="userCheckPassword">
                        <label for=""> Confirmar Senha</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Lembrar de Mim &nbsp; <a href="index.html">Voltar a
                                Home</a></label>
                    </div>
                    <div class="card_erro" id="cardErro"> 
                        <span id="mensagem_erro"></span>
                    </div>
                    <button onclick="cadastrar()">Cadastrar</button>
                    <div class="register">
                        <p>Já possui uma conta ? &nbsp;<a href="login.html">Entrar</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

</html>

<script>
    function cadastrar() {
    //   aguardar();
  
      //Recupere o valor da nova input pelo nome do id
      // Agora vá para o método fetch logo abaixo
      var nomeVar = userName.value;
    //   var cpfVar = cpf_input.value;
      var emailVar = userEmail.value;
      var senhaVar = userPassword.value;
      var confirmacaoSenhaVar = userCheckPassword.value;
    //   var empresaVar = listaEmpresas.value
      if (
        nomeVar == "" ||
        emailVar == "" ||
        senhaVar == "" ||
        confirmacaoSenhaVar == "" 
      ) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML =
          "Mensagem de erro para todos os campos em branco";

        return false;
  
  
      } else if (nomeVar.length < 1) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML =
          "Seu Nome não valido, por favor preencha o campo corretamente!"
        return false;
  
    //   } else if (cpfVar.length < 11) {
    //     cardErro.style.display = "block";
    //     mensagem_erro.innerHTML =
    //       "Seu CPF está invalido, por favor verifique corretamente!";
    // 
    //     return false;
  
      } else if (emailVar.indexOf('@') == -1 || emailVar.indexOf('.') == -1) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML =
          "Seu email está invalido, por favor verifique corretamente !"
        return false;
  
      } else if (senhaVar.length < 6) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML =
          "Sua senha está invalido, por favor verifique corretamente !"
        return false;
      } else if (confirmacaoSenhaVar != senhaVar) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML =
          "Suas senhas não se cofirmam, por favor verifique corretamente !"
        return false;
      } else {
        setInterval(sumirMensagem, 5000);
      }
  
      // Enviando o valor da nova input
      fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          // crie um atributo que recebe o valor recuperado aqui
          // Agora vá para o arquivo routes/usuario.js
          nomeServer: nomeVar,
          emailServer: emailVar,
          senhaServer: senhaVar
        }),
      })
        .then(function (resposta) {
          console.log("resposta: ", resposta);
  
          if (resposta.ok) {
            cardErro.style.display = "block";
  
            mensagem_erro.innerHTML =
              "Cadastro realizado com sucesso! Redirecionando para tela de Login...";
  
            setTimeout(() => {
              window.location = "./login.html";
            }, "2000");
  
            limparFormulario();
          } else {
            mensagem_erro.innerHTML =
              "Cadastro não pode ser efetuado, porfavor verique os campos corretamente!";
            throw "Houve um erro ao tentar realizar o cadastro!";
          }
        })
        .catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
        });
  
      return false;
    }
  
    function listar() {
      fetch("./empresas/listar", {
        method: "GET",
      })
        .then(function (resposta) {
          resposta.json().then((empresas) => {
            empresas.forEach((empresa) => {
              listaEmpresas.innerHTML += `<option value='${empresa.id}'>${empresa.cnpj}</option>`;
            });
          });
        })
        .catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
        });
    }
  
    function sumirMensagem() {
      cardErro.style.display = "none";
    }
  </script>
