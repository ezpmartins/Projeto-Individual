<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Assets/Imgs/Logo.png" type="image/x-icon">
    <title>TLOU - Sugestões</title>
</head>
<!-- <link rel="stylesheet" href="css/contato.css"> -->
<script src="https://kit.fontawesome.com/aa7454d09f.js" crossorigin="anonymous"></script>

<body>
    <section id="up"></section>
    <section id="down"></section>
    <section id="left"></section>
    <section id="right"></section>
    <section class="contact-form">
        <a href="index.html"><img src="Design/main/website/logo branco flux.svg" class="logo"></a>
        
        <div class="contactForm">
            <form action="#">
                <h1 class="sub-heading">Entre em contato!</h1>
                <p class="paragrafo paragrafo2">Estamos aqui para ouvir você! Sinta-se à vontade para entrar em contato conosco com perguntas, sugestões ou feedback.</p>
                <input type="text" class="input" placeholder="Seu nome">
                <input type="text" class="input" placeholder="Seu email">
                <input type="text" class="input" placeholder="Assunto">
                <textarea class="input" cols="30" rows="5" placeholder="Sua mensagem"></textarea>
                <input type="submit" class="input submit" value="Enviar mensagem">
            </form>

            <div class="map-container">
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.2874821816176!2d-46.66418892386886!3d-23.55811636147453!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59d2b063f663%3A0xc567c0d16d0bc582!2sS%C3%A3o%20Paulo%20Tech%20School!5e0!3m2!1spt-BR!2sbr!4v1698103922902!5m2!1spt-BR!2sbr"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>

        <div class="contactMethod">
            <div class="method">
                <i class="fa-solid fa-location-dot contactIcon"></i>
                <article class="text">
                    <h1 class="sub-heading">Localização</h1>
                    <p class="paragrafo">Rua Haddock Lobo, 595, Cerqueira Cesar<br> CEP 01414-001, Brasil</p>
                </article>
            </div>

            <div class="method">
                <i class="fa-solid fa-envelope contactIcon"></i>
                <article class="text">
                    <h1 class="sub-heading">Email</h1>
                    <p class="paragrafo">flux@flux.com.br</p>
                </article>
            </div>

            <div class="method">
                <i class="fa-solid fa-phone contactIcon"></i>
                <article class="text">
                    <h1 class="sub-heading">Telefone</h1>
                    <p class="paragrafo">+55(11)12345-6789</p>
                </article>
            </div>
        </div>
    </section>

</body>
</html>
